<!DOCTYPE html>
<html>
<head>
    <title>Yotam's Venflon 3D Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; color: white; font-family: sans-serif; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; }
    </style>
</head>
<body>
    <div id="info">הדמיית וונפלון - השתמש בעכבר לסיבוב וזום</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // --- Model Parts ---

        // 1. Outer Cannula (Transparent Plastic)
        const cannulaGeo = new THREE.CylinderGeometry(0.12, 0.12, 4, 32);
        const cannulaMat = new THREE.MeshPhongMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
        const cannula = new THREE.Mesh(cannulaGeo, cannulaMat);
        scene.add(cannula);

        // 2. Inner Needle (Metal)
        const needleGeo = new THREE.CylinderGeometry(0.08, 0.08, 4.5, 32);
        const needleMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.8, roughness: 0.2 });
        const needle = new THREE.Mesh(needleGeo, needleMat);
        scene.add(needle);

        // 3. The Chemical Fiber (Bright Indicator)
        const fiberGeo = new THREE.CylinderGeometry(0.02, 0.02, 4.5, 16);
        const fiberMat = new THREE.MeshBasicMaterial({ color: 0xff5500 }); // Orange Fiber
        const fiber = new THREE.Mesh(fiberGeo, fiberMat);
        scene.add(fiber);

        // 4. The Indicator Orb (3mm diameter)
        const orbGeo = new THREE.SphereGeometry(0.3, 32, 32);
        const orbMat = new THREE.MeshPhongMaterial({ color: 0xff5500, shininess: 100 });
        const orb = new THREE.Mesh(orbGeo, orbMat);
        orb.position.y = 2.5; // Positioning at the back end
        scene.add(orb);

        camera.position.z = 8;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
